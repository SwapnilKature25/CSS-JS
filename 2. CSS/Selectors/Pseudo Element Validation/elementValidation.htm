<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element Validation</title>
    <style>
        #user:required{
            border: 2px solid red;
            box-shadow: 2px 2px 3px red;
        }
        #user+span{
            display: none;
        }
        #user:focus+span{
            display: inline;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <dl>
        <dt>Username : </dt>
        <dd><input type="text" id="user" required></dd>
        <span>Name Required</span>
    </dl>
</body>
</html>
