<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Element password</title>
</head>
<body>
    <h2>Register user</h2>
    <form>
        <dl>
            <dt>User Name</dt>
            <dd>
                <input type="text">
            </dd>
            <dt>Password</dt>
            <dd>
                <input type="password">
            </dd>
        </dl>
        <button>Register</button>
    </form>
</body>
</html>
